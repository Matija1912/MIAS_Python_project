{% extends "base.html" %}
{% block title %} Register new user{% endblock %}

{% block content %}
    <div class="register_block p-4 justify-content-center">
        <div class="square text-center">
            <h1 class="m-3">Register new user for:</h1>
            <p>{{ user.company.name }}</p>
            <form method="POST">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="re-enter-password">Re-enter Password</label>
                    <input type="password" class="form-control" id="re-enter-password" name="re-enter-password" placeholder="Re-enter password">
                </div>
                <br>
                <button type="submit" class="btn btn-outline-light">Register</button>
            </form>

        </div>
    </div>
{% endblock %}
